<!-- JAVASCRIPT CODE -->

<script language="JavaScript">

//** GLOBAL VARIABLES

//* timer
var G_TIMER_PERIOD	= 60; //timeout (seconds)
var G_TIMER			= 0;   //pointer

//* nodes
var G_NODE_FRAME    = null;

//* list of URI
var G_URI_PAGES     = ["boil1/index.html",
					   "boil2/index.html",
					   "boil3/index.html"
				      ];

//* index of current URI
var G_URI_PAGE_IDX  = 0;


//** FUNCTIONS

/*
@brief  Handler for event Timer.elapsed
@param  None.
@return None.
*/
function onTimerElapsed()
{
	if(G_NODE_FRAME)
	{
		G_URI_PAGE_IDX = (((G_URI_PAGE_IDX+1) < G_URI_PAGES.length) ? (G_URI_PAGE_IDX+1) : 0);
		G_NODE_FRAME.attr("src", G_URI_PAGES[G_URI_PAGE_IDX] + "?tm=" + (new Date()).getCurrentTimeStamp());
	}
}


/*
@brief  Handler for event Document.ready
@param  None.
@return None.
*/
function main()
{
	G_NODE_FRAME = $("#MainFrame");
	G_TIMER      = setInterval(onTimerElapsed, (G_TIMER_PERIOD*1000));
}

$(document).ready(main);

</script>
